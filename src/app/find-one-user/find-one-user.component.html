<div class="login-wrappe" fxLayout="row" fxLayoutAlign="center center">
    <div class="main">
    <mat-card class="box">
        <mat-card-header>
            <mat-card-title style="color: darkblue;font-size: 50px; margin-left: 0%;" >Find an user</mat-card-title><br><br><br><br>
        </mat-card-header>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <fieldset>
                <!-- <legend>Disabled fieldset example</legend> -->
                <div class="mb-3">
                    <label for="disabledTextInput" class="form-label">id</label>
                    <input type="text"formControlName="id" class="form-control" placeholder="id">
                </div><br><br>
                <div class="d-grid gap-2">
                    <button type="submit" (click)="onSubmit()" class="btn btn-primary block">Submit</button>
                </div>
            </fieldset>
        </form>
        <mat-card class="box" *ngIf="User">
            <!--<mat-card-title style="color: blue">User detail</mat-card-title> -->
            <ul class="list-group list-group-flush">

                <li class="nav-item d-flex align-items-start" routerLinkActive="active">
                    <mat-icon style="margin-right: 15px; color: darkblue;">person</mat-icon>
                    <a class="nav-link">Firstname: {{User.firstname}}   Lastname: {{User.lastname}}</a>
                </li>

            </ul>
        </mat-card>
    </mat-card>
    </div>
</div>
