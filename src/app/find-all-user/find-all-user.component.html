
<div class="login-wrappe" fxLayout="row" fxLayoutAlign="center center">
    <div class="main">
    <mat-card class="box">
        <mat-card-header>
            <mat-card-title style="color: darkblue;font-size: 50px; margin-left: 0%;" >La liste des utilisateurs</mat-card-title><br><br><br><br>
        </mat-card-header>
        <ul class="list-group list-group-flush" *ngFor="let list of ListUser; let i=index">

            <li class="nav-item d-flex align-items-start" routerLinkActive="active">
                <mat-icon style="margin-right: 15px; color: darkblue;">person</mat-icon>
                <a class="nav-link">Firstname: {{list.firstname}}   Lastname: {{list.lastname}}</a>
            </li>

        </ul>
    </mat-card>
    </div>
</div>
