<div>

    <h1 class="fw-bold text-primary m-0">La liste des utilisateurs</h1>
    <ul class="list-group" *ngFor="let list of ListUser; let i=index">
        <li class="list-group-item">{{i+1}}  {{list.firstname}} - {{list.lastname}}</li>
    </ul>

</div>
